<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- css -->
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <link rel="stylesheet" href="./css/slick.css" />
    <!-- icon -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <!-- js -->
    <script src="./js/jquery-2.2.4.min.js"></script>
    <!-- multi slider js -->
    <script src="./js/slick.min.js"></script>
    <script defer src="./js/script.js"></script>
    <link rel="shortcut icon" href="/img/favicon.ico" />
    <title>LeeGangHee</title>
  </head>
  <body>
    <div class="wrap">
      <!-- side nav - header -->
      <aside class="aside">
        <header class="header">
          <div class="header__container">
            <div class="logo__container">
              <div class="header__logo">
                <a href="#">
                  <img src="./img/favicon.ico" alt="이강희 포트폴리오 barozaqu 로고 이미지" />
                </a>
              </div>
            </div>
            <div class="darkmode">
              <!-- 여기 클릭 이벤트 -->
              <a class="dark__theme" href="#">
                <i class="fas fa-moon"></i>
              </a>
              <a class="basic__theme" href="#">
                <i class="fas fa-sun"></i>
              </a>
            </div>


            <nav class="header__gnb">
              <a href="#">
                <div class="gnb__list">intro</div>
              </a>
              <a href="#">
                <div class="gnb__list">about</div>
              </a>
              <a href="#">
                <div class="gnb__list">skills</div>
              </a>
              <a href="#">
                <div class="gnb__list">portfolio</div>
              </a>
              <a href="#">
                <div class="gnb__list">contact</div>
              </a>
            </nav>
            <div class="header__link">
              <a href="#">
                <img src="./img/github.png" alt="" />
              </a>
              <a href="#">
                <img src="./img/blog.png" alt="naver blog" />
              </a>
            </div>
            <div class="footer__content">
              <div class="footer__info">
                <p class="footer__mymail">barozaqu@gmail.com</p>
                <p class="footer__copyright">© 2021. LeeGanghee all rights reserved.</p>
              </div>
            </div>
          </div>
        </header>
      </aside>



        <!-- scroll up fixed arrow -->
        <a href="#" class="scrollup" id="scroll-up">
          <i class="uil uil-arrow-up"></i>
        </a>
      </div>
    </div>
  </body>
</html>
